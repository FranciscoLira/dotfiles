[General]
frontendId=org.albert.frontend.widgetboxmodel
hotkey=Alt+Space
incrementalSort=false
showTray=true
terminal=urxvt -e

[org.albert.extension.applications]
enabled=true
fuzzy=true
use_generic_name=true
use_keywords=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.chromebookmarks]
enabled=false

[org.albert.extension.externalextensions]
enabled=true

[org.albert.extension.files]
enabled=true
filters=inode/directory, audio/*, video/*, image/*, application/*
fuzzy=true
paths=~/Articles, ~/Code, ~/Documents, ~/Music, ~/Pictures, ~/Snippets, ~/Videos

[org.albert.extension.hashgenerator]
enabled=true

[org.albert.extension.mpris]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=GoogleTranslate, Pacman, Trash, Wikipedia, Python, ApiTest, CopyQ, dangoemoji, dangokao, Ip

[org.albert.extension.snippets]
enabled=true

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=true
hibernate=i3exit hibernate
lock=i3exit lock
logout=i3exit logout
reboot=i3exit reboot
shutdown=i3exit shutdown
suspend=i3exit suspend

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.virtualbox]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=true
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(489 197)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=true
displayIcons=true
displayScrollbar=false
displayShadow=false
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Adapta
